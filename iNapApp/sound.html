<body>
<div align="center" data-role="page" id="SetSound"> 
<div data-role="header"> Choose Alarm Sound</div>
<div data-role="content">

<section id="main">
    <form onsubmit="javascript:storeSettings()">
    <label><h1> <b>Set Time</b> </h1></label>
    <select name="selectchoice1" id="time1">
    <option value="CaveandSound">Cave and Sound</option>
    <option value="Waves">Waves</option>
    <option value="2700">45</option>
<input type="submit" value="Continue">
	</form>
</section>

 <script type="text/javascript">
function storeSettings() {
  if ('localStorage' in window && 
  window['localStorage'] !== null) {
  try { var sound = $('#sound').sound;
  localStorage.setItem('sound', sound);
  location.href = 'home.html';
  } catch (e) { alert('An error occured');
  }
  } else {
  alert('Sorry, your browser must have localStorage support');
  } }
</script>

</body>
