<body>
	<div data-role="content">
<div id="timerDiv3">
    <a href="home.html" rel="external"><img src="delete-black.png" id="backhome"></a> <a href="music"><img src="audio-black.png" align="right" id="sound"></a> 
    <span id="setUptimer3"></span>
    <button class=".ui-btn-corner-all">Start Timer</button>
    <button class="btn btn-danger stopTimer">Stop Timer</button>
</div>

<div id="finished" title="Basic dialog" data-transition="pop" data-rel="dialog">
  <p> Nap Time Over! Time To Be Great!</p>
  <a href="home.html" rel="external"><button> End </button></a>
</div>

<script type="text/javascript">$(".example").TimeCircles(); $(".example").TimeCircles({start: false});</script>

<script type="text/javascript">
$(function() {
 var theTime = localStorage.getItem('time3');

$("#setUptimer3").html('<div class="example" id="timer3" data-timer="'+theTime+'"></div>');

});
	$(".startTimer").click(function() {
                $("#timer3").TimeCircles().start();
            });
            $(".stopTimer").click(function() {
                $("#timer3").TimeCircles().stop();
            });

            setInterval(function(){ 
var timeleft = $(".example").TimeCircles().getTime();

if(timeleft<1) {

 $("#timer3").TimeCircles().stop();
	playSound();
	$("#timerDiv3").remove();
	$("#finished").dialog;

}
}, 500);

     function playSound() {

        var audio = new Audio('Beach and Waves Playa y Olas.mp3'); audio.play();
}
</script>
